<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
      <ion-title>Make a Post</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item button [routerLink]="['/photos']">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        <span>Photo</span>
        <ion-icon
          class="icon-chevron"
          name="chevron-forward-outline"
          slot="end"
        ></ion-icon>
      </ion-item>

      <ion-item button [routerLink]="['/review']">
        <ion-icon name="newspaper-outline" slot="start"></ion-icon>
        <span>Review</span>
        <ion-icon
          class="icon-chevron"
          name="chevron-forward-outline"
          slot="end"
        ></ion-icon>
      </ion-item>

      <ion-item button [routerLink]="['/track-trail']">
        <ion-icon name="walk-outline" slot="start"></ion-icon>
        <span>Trails</span>
        <ion-icon
          class="icon-chevron"
          name="chevron-forward-outline"
          slot="end"
        ></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
