<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="home"></ion-back-button>
      <ion-title>Account</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-list>
      <ion-item button [routerLink]="['']">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        <span>Photo</span>
        <ion-icon
          class="icon-chevron"
          name="chevron-forward-outline"
          slot="end"
        ></ion-icon>
      </ion-item>

      <ion-item button [routerLink]="['/reviews']">
        <ion-icon name="newspaper-outline" slot="start"></ion-icon>
        <span>Reviews</span>
        <ion-icon
          class="icon-chevron"
          name="chevron-forward-outline"
          slot="end"
        ></ion-icon>
      </ion-item>

      <ion-item button [routerLink]="['']">
        <ion-icon name="walk-outline" slot="start"></ion-icon>
        <span>Trails</span>
        <ion-icon
          class="icon-chevron"
          name="chevron-forward-outline"
          slot="end"
        ></ion-icon>
      </ion-item>

      <ion-item button [routerLink]="['']">
        <ion-icon name="cog-outline" slot="start"></ion-icon>
        <span>Prefernces</span>
        <ion-icon
          class="icon-chevron"
          name="chevron-forward-outline"
          slot="end"
        ></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item style="color: #205566" button (click)="signOut()"
      >Sign-Out</ion-item
    >
  </ion-toolbar>
</ion-footer>
