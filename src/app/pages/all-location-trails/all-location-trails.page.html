<ion-header>
  <ion-toolbar>
    <ion-buttons style="color: #205566;" (click)="dismissModal()" slot="start">
      Close
    </ion-buttons>
    <ion-title>All Trails for: {{placeNameForHeader}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-title style="text-align: center;">All Trails for: {{placeNameForHeader}}</ion-title> -->
    <ion-card *ngFor="let trail of trails" (click)="openModal(trail)">
      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>Trail from: {{trail.date}}</ion-label>
      </ion-item>
      <ion-card-content> Trail starting location: {{trail.points[0].lat}} , {{trail.points[0].lng}}</ion-card-content>
    </ion-card>
</ion-content>
