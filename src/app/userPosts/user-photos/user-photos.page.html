<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="account"></ion-back-button>
      <ion-title>Your Photos</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="singleImage" size="6" *ngFor="let image of images">
        <ion-img  [src]="image" alt="" (click)="openModal(image)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
