<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>Your Reviews</ion-card-header>
  <ion-card *ngFor="let review of reviewsList">
    <ion-card-title style="text-align: center">{{review.title}}</ion-card-title>
    <ion-card-content>{{review.reviewBody}}</ion-card-content>
  </ion-card>
</ion-content>
